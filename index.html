<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>

<body>
    <!-- 
        Information to obtaian from person
        Name, age, work status, location, favourite dish to eat ,
        any physical pain in life, 

        Field =>
        text field, checkbox, radio button, date, 
     -->
    <header>
        <h1>Survay Form:</h1>
    </header>
    <section class="main">
        <form action="" method="get">
            <label for="name">Name :</label>
            <input type="text" name="name" id="name">
            
            <label for="age">Age:</label>
            <input type="text" name="age" id="age">

            <label for="work-status">Work Status</label>
            <input type="text" name="work-status" id="work">

            <label for="location">Location(State):</label>
            <input type="text" name="location" id="location">

            <label for="fav-food">Favourite dish to eat</label>
            <input type="text" name="fav-food" id="fav-food">

            <label for="health-issues">Health Issues:</label>
            <input type="text" name="health-issues" id="health-issues">

            <label for="contact">Contact:</label>
            <input type="text" name="contact" id="contact">
            
            <input type="button" value="Submit">
        </form>
    </section>
    <footer>

    </footer>
</body>

</html>
